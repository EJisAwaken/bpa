<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image mx-auto my-auto">
                            <img src="assets/img/habibo.png" alt="" class="w-100">
                        </div>
                        <div class="col-lg-6 bg-primary">
                            <div class="p-5">
                                <div class="text-center" *ngIf="isMobile">
                                    <span class="easy-approve">EasyApprove</span>
                                </div>
                                <div class="text-center" *ngIf="!isMobile">
                                    <span class="easy-approve">Bienvenue!</span>
                                </div>
                                <form class="user" (ngSubmit)="login()">
                                    <div class="form-group">
                                        <input type="email" name="matricule" [(ngModel)]="user.email" class="form-control form-control-user"
                                            id="matricule" aria-describedby="emailHelp" placeholder="Entrer votre email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="mot_de_passe" [(ngModel)]="user.mot_de_passe" class="form-control form-control-user"
                                            id="mot_de_passe" placeholder="Mot de passe">
                                    </div>
                                    
                                    <!-- Loader -->
                                    <div class="text-center" *ngIf="isLoading">
                                        <div class="spinner-border text-light" role="status">
                                            <span class="sr-only">Chargement...</span>
                                        </div>
                                    </div>
                                
                                    <input type="submit" value="Se connecter" class="btn btn-outline-light btn-user btn-block" [disabled]="isLoading">
                                </form>                                
                                <hr>
                                <div class="text-center">
                                    <a routerLink="/miss" class="text-light">mot de passe oublier?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
