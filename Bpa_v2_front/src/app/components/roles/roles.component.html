<div *ngIf="isLoading" class="fixed inset-0 z-50 bg-white bg-opacity-90 flex flex-col items-center justify-center">
    <!-- Loader centrÃ© -->
    <div class="flex justify-center items-center">
        <div class="loader-container">
            <div class="loader-outer-ring"></div>
            <div class="loader-inner-ring"></div>
            <div class="loader-dot"></div>
        </div>
    </div>
  
    <div class="text-center mt-6">
        <h3 class="text-lg font-medium text-gray-700 mb-1">Chargement en cours</h3>
        <p class="text-sm text-gray-500">
            Veuillez patienter<span class="loading-dots">...</span>
        </p>
    </div>
</div>
<div *ngIf="!isLoading">
    <h1 class="h3 mb-3 text-gray-800 font-bold"><i class="fas fa-fw fa-user"></i>Gestion roles</h1>
    <div class="card shadow mb-4">
        <div class="card-header d-flex justify-content-between align-items-center py-3">
            <h6 class="m-0 font-weight-bold text-primary">Liste des roles actifs</h6>
            <button class="btn btn-primary" (click)="redirectAdd()"><i class="fas fa-plus"></i>Ajouter</button>
        </div>   
        <div class="card-body">
            <div class="table-responsive"> 
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr class="text-center">
                            <th class="text-gray-800">identifiant</th>
                            <th class="text-gray-800">designation</th>
                            <th class="text-gray-800"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let role of roles">
                            <td><a  class="text-primary cursor-pointer" (click)="redirectMenu(role.unique_role)">{{role.unique_role}}</a></td>
                            <td><a  class="text-primary cursor-pointer" (click)="redirectMenu(role.unique_role)">{{role.role}}</a></td>
                            <td>
                                <div class="d-flex">
                                    <!-- Bouton Modifier -->
                                    <a class="btn btn-success btn-icon-split btn-valide" (click)="redirectUpdate(role.idRole)">
                                        <span class="icon text-white">
                                            <i class="fas fa-edit"></i>
                                        </span>
                                    </a>
                                    
                                    <!-- Bouton Supprimer -->
                                    <a class="btn btn-danger btn-icon-split btn-valide" (click)="delete(role.idRole)">
                                        <span class="icon text-white">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                    </a>
                                </div>
                            </td> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
