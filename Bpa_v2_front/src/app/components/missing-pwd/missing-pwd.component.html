<div *ngIf="isLoading" class="loading-container">
    <div class="loading-text">Chargement des données</div>
    <div class="dots">
        <span>.</span><span>.</span><span>.</span>
    </div>
    <a class="text-primary cursor-pointer" routerLink="/login">
        <i class="fas fa-arrow-left"></i> 
        reconnécter
    </a>
</div>
<div class="container d-flex justify-content-center align-items-center vh-100" *ngIf="!isLoading">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body text-center p-4">
                <h1 class="h4 text-primary fw-bold mb-3">Réinitialisation du Mot de Passe</h1>
                <p class="text-muted">Nous vous enverrons un code de confirmation sur l'email associé à votre compte.</p>
                
                <form action="">
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="Entrez votre email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Envoyer le Code</button>
                </form>

                <div class="mt-3">
                    <a routerLink="/login" class="text-primary">Se connécter</a>
                </div>
            </div>
        </div>
    </div>
</div>
