<div *ngIf="isLoading" class="fixed inset-0 z-50 bg-white bg-opacity-90 flex flex-col items-center justify-center">
    <!-- Loader centrÃ© -->
    <div class="flex justify-center items-center">
        <div class="loader-container">
            <div class="loader-outer-ring"></div>
            <div class="loader-inner-ring"></div>
            <div class="loader-dot"></div>
        </div>
    </div>
  
    <div class="text-center mt-6">
        <h3 class="text-lg font-medium text-gray-700 mb-1">Chargement en cours</h3>
        <p class="text-sm text-gray-500">
            Veuillez patienter<span class="loading-dots">...</span>
        </p>
    </div>
</div>
<div *ngIf="!isLoading">    
    <h1 class="h3 mb-3 text-gray-800 font-bold"><i class="fas fa-fw fa-user"></i>Gestion Menu</h1>
    <div class="card-header d-flex justify-content-between align-items-center py-3">
        <a class="btn btn-outline-secondary" (click)="redirectBack()">
            <i class="fas fa-arrow-left me-2"></i> Retour
        </a>
        <h6 class="m-0 font-weight-bold text-primary">Listes des menu pour le role : {{id}}</h6>
        <button class="btn btn-primary" (click)="redirectAdd()"><i class="fas fa-plus"></i>Ajouter</button>
    </div>            
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr class="text-center">
                        <th class="text-gray-800">#id</th>
                        <th class="text-gray-800">Label</th>
                        <th class="text-gray-800">Icone Label</th>
                        <th class="text-gray-800">Icone</th>
                        <th class="text-gray-800">Route</th>
                        <th class="text-gray-800"></th>
                    </tr>
                </thead>
                <tbody class="cursor-pointer">
                    <tr class="text-center" *ngFor="let user of menus">
                        <td><a  class="text-primary cursor-pointer" (click)="redirectUpdate(user.idMenu)">{{user.idMenu}}</a></td>
                        <td><a  class="text-primary cursor-pointer" (click)="redirectUpdate(user.idMenu)">{{user.label}}</a></td>
                        <td><a  class="text-primary cursor-pointer" (click)="redirectUpdate(user.idMenu)">{{user.icone}}</a></td>
                        <td><a  class="text-primary cursor-pointer" (click)="redirectUpdate(user.idMenu)"><i class="{{user.icone}}"></i></a></td>
                        <td><a  class="text-primary cursor-pointer" (click)="redirectUpdate(user.idMenu)">{{user.route}}</a></td>
                        <td>
                            <div class="d-flex">
                                <!-- Bouton Modifier -->
                                <a class="btn btn-success btn-icon-split btn-valide" (click)="redirectUpdate(user.idMenu)">
                                    <span class="icon text-white">
                                        <i class="fas fa-edit"></i>
                                    </span>
                                </a>
                                
                                <!-- Bouton Supprimer -->
                                <a class="btn btn-danger btn-icon-split btn-valide" (click)="delete(user.idMenu)">
                                    <span class="icon text-white">
                                        <i class="fas fa-trash"></i>
                                    </span>
                                </a>
                            </div>
                        </td>                            
                </tbody>
            </table>
        </div>
    </div>
</div>
